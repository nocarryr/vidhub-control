dist: trusty
sudo: false
language: python
python: "3.5"
cache:
    directories:
        - "build/"
addons:
    apt:
        packages:
            - libsdl2-dev
            - libsdl2-ttf-dev
            - libsdl2-image-dev
            - libsdl2-mixer-dev
            - libgstreamer1.0-dev
            - gstreamer1.0-alsa
            - gstreamer1.0-plugins-base
            - python-dev
            - libsmpeg-dev
            - libswscale-dev
            - libavformat-dev
            - libavcodec-dev
            - libjpeg-dev
            - libtiff4-dev
            - libx11-dev
            - libmtdev-dev
            - libgl1-mesa-dev
            - libgles2-mesa-dev
            - xvfb
            - pulseaudio
            - xclip
install:
    - ./tools/install-deps.sh
    - pip install -e .
script:
    - ./runtests.sh
after_success:
    - coveralls
deploy:
    provider: pypi
    distributions: "sdist bdist_wheel"
    on:
        python: "3.5"
        tags: true
    user: nocarryr
    password:
        secure: 
